<script class="update-row">updateDataRow();</script>
<div class="data-id" style="display: none">{$dataid}</div>
<div class="data-lang" style="display: none">{$datalang}</div>
<ul class="list-inline langs">
  {@while ($item in $langs):}
  <li>
      <a class="float-action" data-command="edit" 
         data-lang="{$item.lang}" data-action="{$item.action}" data-id="{$item.id}">
          <span class="label label-{$item.class}">
              <span class="flag-icon flag-icon-{$item.lang}"></span> {$item.lang_tld}
          </span>
          
      </a>
  </li>
  {@endwhile;}  
</ul>
<div class="alert alert-info">
    {@while ($item in $usermsg):}
    <div>{$item.msg}</div>
    {@endwhile;}
</div>
<div class="btns-form">
    <div class="btns-container">
        <!--{$buttons}-->
    </div>
</div>
{@while ($item in $inputs):}
<div class="form-group">
    <label>{$item.label}</label><span class="input-msg"></span>
    <div class="show-data" data-field="{$item.field}">{$item.value}</div>
</div>
{@endwhile;}
