<div class="container-fluid zone-form" style="padding-bottom: 25px">
    <form id="form-top-event">
        <div class="row">
            <div class="col-sm-6">
                
                <div class="zone-item zone-item-image" style="max-width: 50%">{$zone-studio-logo}</div>

                <div class="zone-item zone-item-text">{$zone-studio-text}</div>

                <div class="zone-item zone-item-info">{$zone-studio-more-info}</div>
                <div class="zone-item zone-item-info zone-item-group">
                    <div class="zone-item zone-item-info-detail">
                        <i class="fa fa-map-marker"></i>{$zone-studio-info-local}
                    </div>
                    <div class="zone-item zone-item-info-detail">
                        <i class="fa fa-envelope"></i>{$zone-studio-info-email}
                    </div>
                    <div class="zone-item zone-item-info-detail">
                        <i class="fa fa-phone"></i>{$zone-studio-info-tel}
                    </div> 
                </div>

                <div class="zone-item zone-item-id">{$zone-studio-id}</div>

            </div>
            <div class="col-sm-6">
                <div class="zone-item zone-item-image">
                    {$zone-studio-image}
                    {$zone-studio-image-filename}
                </div>

            </div>
        </div>   
        
        <div class="row">
            <div class="col-sm-12" style="margin-top: 30px;">

                <div class="zone-item zone-item-category" style="text-align: center;  color: #00AAE5;">{$zone-studio-list-header}</div>

                <div class="zone-item zone-item-title" style="text-align: center; font-size: 5em;">
                    {$zone-studio-list-title}
                </div>

            </div>
        </div>

        <div class="zone-buttons">
            <ul class="nav navbar-nav navbar-zone">
                <li class="menu-edit-tools">
                    <a class="btn-edit-edit" 
                       data-action="/editor/edit_studio/{$zone-studio-id}/?zone=studio">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <br />Edit
                    </a>
                </li>
                <li class="menu-edit-tools">
                    <a class="btn-edit-undo {$zone-studio-disable}" 
                       data-action="/editor/undo_studio/{$zone-studio-id}/?zone=studio">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <br />Undo
                    </a>
                </li>
                <li class="menu-edit-tools">
                    <a class="btn-edit-save {$zone-studio-disable}" 
                       data-action="/editor/save_studio/{$zone-studio-id}/?zone=studio">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <br />Save
                    </a>
                </li>
            </ul>
        </div>
    </form>  
</div>
